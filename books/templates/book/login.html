<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Reset */
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #2C3E50;
            color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #34495E;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #ECF0F1;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #2980B9;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #ECF0F1;
            color: #34495E;
        }

        button[type="submit"] {
            background-color: #2980B9;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #3498DB;
        }

        .signup-link {
            text-align: center;
            color: #BDC3C7;
            font-size: 14px;
            text-decoration: none;
            margin-top: 20px;
        }

        .signup-link:hover {
            color: #3498DB;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Signup</a>
        </form>
    </div>

</body>
</html>
